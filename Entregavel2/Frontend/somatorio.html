<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório (JavaScript)</title>
</head>
<body>
    <h1>Algoritmo de Somatório (JavaScript)</h1>
    <button onclick="window.location.href='index.html'">Voltar</button> <br/><br/>
    
    <label for="quantidadeNumeros">Quantidade de Números:</label>
    <input type="number" id="quantidadeNumeros" min="1" placeholder="Ex: 3">

    <div id="inputsNumeros"></div> <!-- Local onde os campos de números serão gerados -->

    <br><br>

    <button id="calcularSomatorio">Calcular Somatório</button>
    <p>Resultado: <span id="resultado"></span></p>
    
    <button id="limpar">Limpar Resultado</button>

    <script src="/JavaScript/somatorio.js"></script>
